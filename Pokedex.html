<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo-->
    <link rel="stylesheet" href="./css/Estilo.css">
    <title>Pokedex</title>
</head>
<body>

    <div class="busqueda">
        <input type="text" placeholder="Pokemon" id="pokeName" name="pokeName">
        <button onclick="fetchPokemon()">Search</button>
    </div>
    
    <div class="contenedor">

        <!--Parte Izquierda-->
        <div class="contenedorIzq">
            <div class="fondoPantallaP">
                
                <div class="pantallaP" id="pFondo">
                    
                    <div class="Name-Id">
                        <div id="pName"></div>
                        <div id="pId"></div>
                    </div>
                    
                    <div class="Imagen">
                        <img src="./Imagenes/Silueta.png" alt="Pokemon Image" id="pokeImage" width="150px">
                    </div>
                    
                    <div class="subContenedor">
                        <div class="Weight-Height">
                            <div id="pWeight"></div>
                            <div id="pHeight"></div>
                        </div>
                        
                        <div class="Weight-Height">
                            <div id="pTypes"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!--Parte Intermedia-->
        <div class="contenedorInt">
            <div class="contenedorIntV"></div>
            <div class="contenedorIntV"></div>
        </div>

        <!--Parte Derecha-->
        <div class="contenedorDer">
            <div class="pantallaS">
                <div id="pStats" class="Stats"></div>
            </div>
        </div>

    </div>

    
    
    
</body>

    <footer>
        <script src="./Pokedex.js"></script>
    </footer>

</html>
